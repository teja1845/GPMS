<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Certificate</title>
    <link rel="icon" type="image/x-icon" href="https://imgs.search.brave.com/3hNicgZJ3IuwDzZfer7CPYpB0iGGH_ZfowSpVttz_oo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzIxLzg1LzU4/LzM2MF9GXzMyMTg1/NTg0Ml9HOXJzMGhL/MFQ5b0ljYmlwTTRs/YlR1aEhLUkQ3clln/eS5qcGc">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .addcert-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn {
            width: 50%;
            background-color: red;
            margin-left: 25%;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: rgb(215, 3, 3);
        }
        .btncls {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="addcert-container">
        <h2>Add Certificate</h2>
        <form action="{% url 'issuecertificate' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="certificate_type">Certificate Type</label>
                <input type="text" id="certificate_type" name="certificate_type" required>
            </div>
            <div class="form-group">
                <label for="citizen_id">Citizen ID</label>
                <input type="number" id="citizen_id" name="citizen_id" required>
            </div>
            <div class="form-group">
                <label for="event_date">Event Date</label>
                <input type="date" id="event_date" name="event_date" required>
            </div>
            <div class="btncls">
                <button type="submit">Submit</button>
            </div>
        </form>
        <button class="back-btn" onclick="location.href='panchayat_employees'">Back</button>
    </div>
</body>
</html>
