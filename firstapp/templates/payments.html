<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Payment Form</h2>
    <form action="{% url 'citizenPayments' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="tax_id" value="{{ request.GET.tax_id }}">
        <div class="form-group">
            <label for="amount">Amount to be Paid:</label>
            <input type="number" id="amount" name="amount" required min="0" step="0.01">
        </div>
        <input type="submit" value="Submit">
    </form>
    <a href="{% if request.session.user_type == 'citizens' %}/citizens/tax_payments{% elif request.session.user_type == 'panchayat_employees' %}/panchayat_employees{% elif request.session.user_type == 'guest' %}/guest/home{% else %}/{% endif %}" class="back-button">Back</a>
    </form>
</div>

</body>
</html>
