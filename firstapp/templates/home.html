<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar img {
            height: 40px; /* Adjust logo size */
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 0px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Scrolling Images Styles */
        .image-scroll {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            height: 300px; /* Adjust height as needed */
        }
        .image-scroll img {
            height: 100%;
            display: inline-block;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="" alt="Sun Logo"> <!-- Replace with your logo -->
        <h1>GPMS</h1>
        <div>
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Sign Up</button>
            <button onclick="location.href='signup.html'">Village Dashboard</button>
        </div>
    </div>

    <!-- Scrolling Images Section -->
  
</body>
</html>
