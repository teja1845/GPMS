<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Details Entry</title>
    <link rel="icon" type="image/x-icon" href="https://imgs.search.brave.com/3hNicgZJ3IuwDzZfer7CPYpB0iGGH_ZfowSpVttz_oo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzIxLzg1LzU4/LzM2MF9GXzMyMTg1/NTg0Ml9HOXJzMGhL/MFQ5b0ljYmlwTTRs/YlR1aEhLUkQ3clln/eS5qcGc">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn{
            color: white;
            padding: 10px;
            width: 50%;
            border: none;
            background-color: rgb(215, 3, 3);
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .back-btn:hover{
            background-color: rgb(215, 3, 3);
        }
        .btncls{
            display: flex;
            width: 50%;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Land Details</h2>
        <form action="{% url 'addland' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="area_acres">Area (Acres)</label>
                <input type="number" step="0.01" id="area_acres" name="area_acres" required>
            </div>
            <div class="form-group">
                <label for="type_l">Land Type</label>
                <select id="type_l" name="type_l" required>
                    <option value="" disabled selected>Select Land Type</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Non-Agriculture">Non-Agriculture</option>
                </select>
            </div>
            <div class="form-group">
                <label for="owner_citizen_id">owner citizen ID</label>
                <input type="number" id="owner_citizen_id" name="owner_citizen_id" required>
            </div>
            <div class="form-group">
                <label for="old_id">Old Land ID (if any)</label>
                <input type="number" id="old_id" name="old_id">
            </div>
            <div class="btncls">
                <button type="submit">Submit</button>
            </div>
        </form>
        <button class="back-btn" onclick="location.href='panchayat_employees'">Back</button>
    </div>

</body>
</html>
