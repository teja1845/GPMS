<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizens Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://imgs.search.brave.com/3hNicgZJ3IuwDzZfer7CPYpB0iGGH_ZfowSpVttz_oo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzIxLzg1LzU4/LzM2MF9GXzMyMTg1/NTg0Ml9HOXJzMGhL/MFQ5b0ljYmlwTTRs/YlR1aEhLUkQ3clln/eS5qcGc">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #eee;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background: #449847;
        }
        .logout{
            background-color: red;
        }
        .logout:hover{
            background-color: rgb(189, 2, 2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Citizens Dashboard</h1>
        <div class="button-container">
            <a href="citizens/profile" class="button">Profile</a>
            <a href="citizens/mycertificates" class="button">My Certificates</a>
            <a href="citizens/myschemes" class="button">My Schemes</a>
            <a href="citizens/tax_payments" class="button">Tax Payments</a>
            <a href="citizens/land_records" class="button">Land Records</a>
            <a href="villagedashboard" class="button">Village Dashboard</a>
            <a href="citizens/addcomplaints" class="button ">Complaints</a>
            <a href="logout" class="button logout">Logout</a>
        </div>
    </div>

</body>
</html>
