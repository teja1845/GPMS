<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Panchayat Employee</title>
    <link rel="icon" type="image/x-icon" href="https://imgs.search.brave.com/3hNicgZJ3IuwDzZfer7CPYpB0iGGH_ZfowSpVttz_oo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzIxLzg1LzU4/LzM2MF9GXzMyMTg1/NTg0Ml9HOXJzMGhL/MFQ5b0ljYmlwTTRs/YlR1aEhLUkQ3clln/eS5qcGc">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: red;
        }
        .back-btn:hover {
            background-color: rgb(215, 3, 3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee Details</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="citizen_id">Citizen ID</label>
                <input type="number" class="form-control" id="citizen_id" name="citizen_id" placeholder="Enter Citizen ID" required>
            </div>
            <div class="form-group">
                <label for="job_role">Job Role</label>
                <input type="text" class="form-control" id="job_role" name="job_role" placeholder="Enter Job Role" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter Salary" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
        <button type="button" class="back-btn" onclick="location.href='/Admin'">Back</button>
    </div>
</body>
</html>
