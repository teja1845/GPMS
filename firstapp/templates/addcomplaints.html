<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .addasset-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn {
            width: 50%;
            background-color: red;
            margin-left: 10px;
        }
        .back-btn:hover {
            background-color: rgb(215, 3, 3);
        }
        .btncls {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="addcomplaints-container">
        <h2>Add Complaint</h2>
        <form action="{% url 'addcomplaints' %}" method="POST">
            {% csrf_token %}
            
            <!-- Hidden Citizen ID Field -->
            <input type="hidden" name="citizen_id" value="{{ request.session.id }}">

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
           
            <div class="btncls">
                <button type="submit">Submit</button>
            </div>
        </form>
        <button class="back-btn" onclick="location.href='/citizens'">Back</button>
    </div>
</body>
</html>
