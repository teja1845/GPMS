<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Land Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://imgs.search.brave.com/3hNicgZJ3IuwDzZfer7CPYpB0iGGH_ZfowSpVttz_oo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzIxLzg1LzU4/LzM2MF9GXzMyMTg1/NTg0Ml9HOXJzMGhL/MFQ5b0ljYmlwTTRs/YlR1aEhLUkQ3clln/eS5qcGc">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: black; /* Blue */
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .record {
            border: 2px solid #449847; /* Blue */
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #eee; /* Light Blue */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding: 10px;
            background-color: #449847; /* Blue */
            color: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .column {
            flex: 1; /* Each column takes equal space */
            margin-right: 10px; /* Space between columns */
        }
        .column:last-child {
            margin-right: 0; /* Remove margin for the last column */
        }
        .btn-back {
            display: inline-block;
            padding: 10px 15px;
            background-color: red; /* Blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px; /* Space below the button */
        }
        .btn-back:hover {
            background-color:rgb(188, 2, 2); /* Darker Blue */
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <a href= "{% url 'citizens' %}" class="btn-back">Back</a> <!-- Back Button -->

    <h1>My Land Records</h1>

    <div class="header">
        <div class="column">Land ID</div>
        <div class="column">Area (Acres)</div>
        <div class="column">Type of Land</div>
        <div class="column">Co-Owners</div>
        <div class="column">Updations</div>
        <div class="column">Crop records</div>
    </div>

    {% for record in records %}
    <div class="record">
        <div class="column">
            <h2>{{ record.Land_id }}</h2>
        </div>
        <div class="column">
            <p>{{ record.Area }}</p>
        </div>
        <div class="column">
            <p>{{ record.Type_of_land }}</p>
        </div>
        <div class="column">
            <p>{{ record.co_owners|default:"NULL" }}</p> <!-- Display NULL if no co-owners -->
        </div>
        <div class="column">
            <button class="button" 
                    onclick="location.href='updateLandRecord/?land_id={{ record.Land_id }}'" 
                    {% if record.Type_of_land != "Agriculture" %} disabled class="disabled" {% endif %}>
                Update
            </button>
        </div>
        <div class = "column">
            <td>
                <button class="button" onclick="location.href='crop_history/?land_id={{ record.Land_id }}'">Crop Records</button>
            </td>
        </div>
        
    </div>
    {% empty %}
    <div class="record">
        <p>No land records found.</p>
    </div>
    {% endfor %}

</div>

</body>
</html>
