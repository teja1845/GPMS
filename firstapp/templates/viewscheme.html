<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Welfare Scheme</title>
    <link rel="icon" type="image/x-icon" href="https://imgs.search.brave.com/3hNicgZJ3IuwDzZfer7CPYpB0iGGH_ZfowSpVttz_oo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzIxLzg1LzU4/LzM2MF9GXzMyMTg1/NTg0Ml9HOXJzMGhL/MFQ5b0ljYmlwTTRs/YlR1aEhLUkQ3clln/eS5qcGc">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px #aaa;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 15px; /* Increased space between label and input box */
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            margin-bottom: 20px; /* Added space between input fields */
        }

        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        #bck {
            background-color: red;
        }

        #bck:hover {
            background-color: rgb(193, 4, 4);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Update Welfare Scheme</h2>

    {% if scheme %}
        <form method="POST" action="{% url 'viewscheme' %}">
            {% csrf_token %}
            
            <input type="hidden" name="scheme_id" value="{{ request.GET.wel_id }}">

            <label>Scheme Name:</label>
            <input type="text" name="name" value="{{ scheme.name|default:'' }}" required>

            <label>Eligible Age Range:</label>
            <input type="text" name="eligible_age_range" value="{{ scheme.eligible_age_range|default:'' }}" required>

            <label>Eligible Gender:</label>
            <input type="text" name="eligible_gender" value="{{ scheme.eligible_gender|default:'' }}" required>

            <label>Eligible Occupation:</label>
            <input type="text" name="eligible_occupation" value="{{ scheme.eligible_occupation|default:'' }}" required>

            <label>Eligible Income:</label>
            <input type="number" step="0.01" name="eligible_income" value="{{ scheme.eligible_income|default:'' }}" required>

            <label>Eligible Land Area:</label>
            <input type="number" step="0.01" name="eligible_land_area" value="{{ scheme.eligible_land_area|default:'' }}" required>

            <label>Scheme Amount:</label>
            <input type="number" step="0.01" name="scheme_amt" value="{{ scheme.scheme_amt|default:'' }}" required>

            <button type="submit">Update Scheme</button>
        </form>
        <button id="bck" onclick="location.href='/panchayat_employees'">Back</button>
    {% else %}
        <p>No scheme data found.</p>
    {% endif %}

</div>

</body>
</html>
