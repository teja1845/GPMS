<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schemes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="{% url 'citizens' %}" class="back-button">Back</a>
    {% csrf_token %}
    <h2>Schemes Table</h2>
    
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Scheme Name</th>
                
                <th>Enrollment Date</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.s_no }}</td>
                <td>{{ record.nm }}</td>
               
                <td>{{ record.enrollment_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    </body>
    </html>
